<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //遍历对象
        var obj = {
            name: ' pink老师',
            age: 18,
            sex: '男'
        }
        // console.log(obj.name);
        // console.log(obj.age);
        // console.log(obj.sex);
        // for in 遍历我们的对象
        for (const k in obj) {
            console.log(k);// k 变量 输出 得到的是 属性名
            console.log(obj[k]);// obj[k] 得到是 属性值
        }
        //我们使用forin里面的变量我们喜欢写k或者key
    </script>
</head>

<body>

</body>

</html>
