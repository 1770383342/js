<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 20%;
        }
    </style>
</head>

<body>
    <button id="ldh"> 刘德华</button>
    <button id="zxy">张学友</button></br>
    <img src="https://bkimg.cdn.bcebos.com/pic/024f78f0f736afc379318042e653fcc4b74543a9b4c8?x-bce-process=image/watermark,image_d2F0ZXIvYmFpa2UxMTY=,g_7,xp_5,yp_5" alt="" title="刘德华思密达">
    <script>
        //修改元素属性src
        // 1.获取元素
        var ldh = document.getElementById('ldh');
        var zxy = document.getElementById('zxy');
        var img = document.querySelector('img');
        // 2.注册事件 处理程序
        zxy.onclick = function () {
            img.src = 'https://bkimg.cdn.bcebos.com/pic/0823dd54564e9258d10990bcf4c8c658ccbf6c81e005?x-bce-process=image/watermark,image_d2F0ZXIvYmFpa2UyMjA=,g_7,xp_5,yp_5';
            img.title = '张学友思密达';
        }
        ldh.onclick = function () {
            img.src = 'https://bkimg.cdn.bcebos.com/pic/024f78f0f736afc379318042e653fcc4b74543a9b4c8?x-bce-process=image/watermark,image_d2F0ZXIvYmFpa2UxMTY=,g_7,xp_5,yp_5';
            img.title = '刘德华思密达';
        }
    </script>
</body>

</html>
