<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //求数组[2,6,1,77 ,52,25,7 ]中的最大值
        //声明一个保存最大元素的变量max。
        //默认最大值可以取数组中的第一个元素。
        //遍历这个数组，把里面每个数组元素和max相比较。
        //如果这个数组元素大于max就把这个数组元素存到maax里面，否则继续下一轮比
        //最后输出这个max
        var arr = [5, 6, 2, 77, 52, 25, 7, 99];
        var max = arr[0];
        var min=arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
            if (arr[i]<min) {
                min=arr[i];
            }
        }
        console.log('改数组的最大值为：' + max); 
        console.log('改数组的最小值为：' + min); 
    </script>
