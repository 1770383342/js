    <script>
        //利用函数计算1-100之间的累加和
        // 1.声明函数
        function getSum() {
            var sum=0;
            for (let i = 0; i <=100 ; i++) {
                sum+=i;            
            }
            console.log(sum);
        }
        //2.调用函数
        getSum();
    </script>
