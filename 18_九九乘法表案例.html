<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 九九乘法表
        //一共有9行，但是每行的个数不一样，因此需要用到双重for循环
        //外层的for循环控制行数i，循环9次，可以打印9行
        //内层的for循环控制每行公式 j
        //核心算法:每一行公式的个数正好和行数一 致， j <= i;
        //每行打印完毕，都需要重新换一行
        var str='';
        for (let i = 1; i <=9; i++) {
            for (let j = 1; j <=i; j++) {
                // console.log("※");
                str+=j+'x'+i+'='+i*j+'\t'
            }
            str+='\n'
        }
        console.log(str);
    </script>
</head>

</body>

</html>
