<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        console.log(typeof num);
        // 1.把数字型转换为字符串型变量. toString()
        var str = num.toString();
        console.log(str);
        console.log(typeof str);
        // 2.我们利用String(变量)
        console.log(String(num));
        // 3.利用+拼接字符串的方法实现转换效果
        console.log(num + '');
    </script>
</head>

</html>
