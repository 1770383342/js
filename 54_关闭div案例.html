<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 728px;
            margin: 100px auto;
            border: 1px black solid;
            position: relative;
            overflow: hidden;
        }

        p {
            height: 90px;
            margin: 0;
        }

        button {
            width: 30px;
            position: absolute;
            top: -1px;
            left: 699px;
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <p><img src="./img/yh_728x90_3.gif" alt=""></p>
        <button id="btn"><strong>X</strong></button>
    </div>
    <script>
        var btn = document.querySelector('button');
        var div = document.querySelector('div');

        btn.onclick = function () {
            div.style.display = 'none';
        }
    </script>
</body>

</html>
